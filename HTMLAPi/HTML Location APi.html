<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1 id="empty"></h1>
    <button type="button" onclick="mylocation()">Get Location</button>


    <script>
        var variable=document.getElementById("empty");

        function mylocation(){
            if(navigator.geolocation){
             navigator.geolocation.getCurrentPosition(showlocatation);
    }
}
        function showlocatation(position){
        variable.innerHTML="long : " +position.coords.longitude;
}

    </script>



</body>
</html>
