<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1 id="empty"></h1>
    <button type="button" onclick="myLocatation()">Get Locatation</button>


    <script>
        var v1=document.getElementById("empty");

        function myLocatation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showlocatation);
            }
        }

        function showlocatation(position){
            v1.innerHTML="long :"+position.coords.longitude;
        }


    </script>
</body>
</html>
